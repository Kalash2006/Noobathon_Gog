<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dashboard -->
    <div class="dashboard-container">
        <h2 class="dashboard-title">Empire Dashboard</h2>
        <hr class="divider">

        <!-- Navigation Taskbar -->
        <div class="taskbar">
            <a href="operations.html" class="nav-button operations-btn">Manage Operations</a>
            <a href="risk.html" class="nav-button risk-btn">Risk System</a>
            <a href="achievements.html" class="nav-button achievements-btn">🏆 Achievements</a>
            <a href="analytics.html" class="nav-button analytics-btn">📊 Analytics</a>
            <a href="settings.html" class="nav-button settings-btn">⚙️ Settings</a>
        </div>

        <!-- Empire Stats -->
        <div class="stats-grid">
            <div class="stat-box"><h3>Total Revenue</h3><p id="revenue">$75000</p></div>
            <div class="stat-box"><h3>Meth Production Rate</h3><p id="production-rate">80% per batch</p></div>
            <div class="stat-box"><h3>Distribution Efficiency</h3><p id="efficiency">60% delivered</p></div>
            <div class="stat-box risk-box"><h3>Law Enforcement Risk</h3><p id="risk-level">10% Wanted Level</p></div>
        </div>

        <a href="index.html" class="back-button">⬅️ Back to Landing Page</a>
    </div>

</body>
</html>
