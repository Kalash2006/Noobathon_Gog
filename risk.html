<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
        <h2>🚨 Law Enforcement Risk</h2>
        <hr class="divider">

        <div class="risk-meter">
            <div id="risk-bar" class="risk-bar" style="width: 40%;">40% Suspicion</div>
        </div>

        <div class="risk-controls">
            <button id="increase-risk" class="risk-btn">Increase Risk 🚔</button>
            <button id="decrease-risk" class="risk-btn">Lower Risk 💵</button>
        </div>

        <a href="dashboard.html" class="back-button">⬅️ Back to Dashboard</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
